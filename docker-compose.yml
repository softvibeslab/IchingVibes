version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: iching-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=iching_production
    networks:
      - iching-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iching-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=iching_production
      - GEMINI_USER_API_KEY=${GEMINI_USER_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
    networks:
      - iching-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Build and serve)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iching-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - EXPO_PUBLIC_BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    networks:
      - iching-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: iching-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - iching-network

volumes:
  mongodb_data:

networks:
  iching-network:
    driver: bridge

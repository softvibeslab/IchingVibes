# Render Web Service Configuration

# Build settings
build:
  # Install Python dependencies
  - pip install -r requirements.txt

# Start command
start: uvicorn server:app --host 0.0.0.0 --port $PORT

# Health check
healthCheckPath: /api/health

# Environment groups
envVars:
  - key: MONGO_URL
    sync: false
  - key: DB_NAME
    sync: false
  - key: GEMINI_USER_API_KEY
    sync: false
  - key: SECRET_KEY
    generateValue: true
